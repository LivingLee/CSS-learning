<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登陆</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
	<div id="header">
    	<p>
            <a href="#" id="header_left">关闭</a>
            <span id="header_min">登陆</span>
            <a href="#" id="header_right">注册</a>
        </p>
    </div>
    <div id="main">
    	<div id="phoneNumber">
            <img src="image/login_iphone.png" alt="phone" />
        	<form>
            	<input type="text" value="请输入手机号" />
            </form>
        </div>
        <div id="password">
            <img src="image/login_locked.png" alt="password" />
            <form>
            	<input type="text" value="请输入密码" />
            </form>
        </div>
        <input type="submit" id="login" value="登陆" />
        <a href="#">忘记密码？</a>
    </div>
    <div id="read">
    	<div class="cssload-container">
        	<div class="cssload-circle"></div>
			<div class="cssload-speeding-wheel"></div>
            <p>正在载入</p>
        </div>
    </div>
    <div id="tips">
    	<p id="wrong-password">密码错误</p>
        <p id="unregistered">当前手机号未注册</p>
    </div>
</body>
</html>
